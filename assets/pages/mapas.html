<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeRoute - Rotas Seguras em Enchentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/map.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="header__title text-warning">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="drop bi bi-droplet-half text-light" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M7.21.8C7.69.295 8 0 8 0q.164.544.371 1.038c.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8m.413 1.021A31 31 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10c0 0 2.5 1.5 5 .5s5-.5 5-.5c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z" />
                <path fill-rule="evenodd"
                    d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87z" />
            </svg>
            SafeRoute
        </div>
        <button id="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="menu"
            class="header__hamburger">&#9776;</button>
        <nav id="menu" class="header__menu" hidden>
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/assets/pages/mapas.html">Mapas</a></li>
                <li><a href="/assets/pages/clima.html">Clima</a></li>
                <li><a onclick="receberAlerta()" href="#">Receber alertas!</a></li>
            </ul>

        </nav>
    </header>
    <!-- Fim Header -->
        <div class="content">
            <div class="container-map">
                <div id="map"></div>
                <div id="sidebar">
                    <h2 class="text-warning fw-bold">Abrigos Próximos</h2>
                    <ul id="abrigos-list"></ul>
                </div>
                <div id="legenda">
                    <h2 class="text-warning fw-bold">Legenda</h2>
                    <div><span class="cor ponto-critico"></span> Ponto Crítico de Alagamento</div>
                    <div><span class="cor rota-segura"></span> Rota Segura</div>
                    <div class="abrigo"><img src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png"
                            alt="Abrigo">
                        Abrigo
                    </div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer>
        <h2 class="bg-blue text-warning d-flex justify-content-center p-1 m-0">&copy; Todos os direitos reservados
            SafeRoute
        </h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/assets/js/script.js"></script>


    <script>
        // header

        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';

            if (isExpanded) {
                menuToggle.setAttribute('aria-expanded', 'false');
                menu.hidden = true;
            } else {
                menuToggle.setAttribute('aria-expanded', 'true');
                menu.hidden = false;
            }
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
                menuToggle.setAttribute('aria-expanded', 'false');
                menu.hidden = true;
            }
        });


        // fim header
    </script>
</body>

</html>
